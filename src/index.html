<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Excuse Generator [Bootstrap]</title>
    <!-- import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

  <body

  >
    <main>
      <header><h1>Excuse Generator [Bootstrap]</h1></header>
      <section class="d-flex flex-column align-items-center">
        <p style="max-width: 500px; min-height: 50px; text-align: center">
          <i class="fa-solid fa-person-harassing"></i>
          <span id="who-text"></span><span id="action-text"></span

          New Excuse <i class="fa-solid fa-shuffle"></i>
        </button>
      </section>
    </main>
    <footer>
